---
- hosts: localhost
  gather_facts: false
  connection: local
  become: yes

app_download_dest: /tmp/webapp
app_dest: /var/www/webapp
app_repo: https://github.com/whelmed/ansible_demo.git

  vars:
    packages:
      - apache2
      - mysql-server
      - mysql-common
      - mysql-client
      - php7.4-mysql
      - libapache2-mod-php
      - python-mysqldb
    services:
      - apache2
      - mysql
  tasks:
    - name: Install our packages
      apt:
        name: "{{ item }}"
        state: present
      with_items: "{{ packages }}"

    - name: Confirm services are running
      service:
        name: "{{ item }}"
        state: running
      with_items: "{{ services }}"

    - name: Enable Apache2 modssl
      shell: a2enmod ssl

    - name: Enable Apache2 Default HTTPS site
      shell: a2ensite default-ssl

- name: Copy the code from repository
  git:
    repo: https://github.com/crane-cloud/cms-backend.git
    dest: /var/www/html/

- name: Creates the index.php file
  template:
    src: cms-backend/index.php
    dest: /var/www/html/index.php
